<div class="container">
  <form name="newSurvivor" ng-controller="FormController as vm" ng-submit=" newSurvivor.$valid && vm.add()" novalidate>
    <h4>Tell us about you:</h4>
    <fieldset class="form-group">
      <textarea ng-model="vm.newSurvivor.name" class="form-control" placeholder="Write your name..." title="Name" required></textarea>
    </fieldset>
    <fieldset class="form-group">
      <input ng-model="vm.newSurvivor.age" type="number" class="form-control" placeholder="What's your age ?" title="Age" required/>
    </fieldset>
    <fieldset class="form-group">
      <select ng-model="vm.newSurvivor.gender" class="form-control" title="Gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
    </fieldset>
    <h4>Inventory</h4>
    <fieldset class="form-group">
      <input ng-model="vm.water" type="number" min="0" max="999" class="form-control" placeholder="Water" title="Age" required/>
    </fieldset>
    <fieldset class="form-group">
      <input ng-model="vm.food" type="number" min="0" max="999" class="form-control" placeholder="Food" title="Age" required/>
    </fieldset>
    <fieldset class="form-group">
      <input ng-model="vm.medication" type="number" min="0" max="999" class="form-control" placeholder="Medication" title="Age" required/>
    </fieldset>
    <fieldset class="form-group">
      <input ng-model="vm.ammunition" type="number" min="0" max="999" class="form-control" placeholder="Ammunition" title="Age" required/>
    </fieldset>
    <fieldset class="form-group">
      <input ng-model="vm.lat" type="number"  class="form-control" placeholder="Latitude" title="Age" required/>
    </fieldset>
    <fieldset class="form-group">
      <input ng-model="vm.lng" type="number"  class="form-control" placeholder="Longitude" title="Age" required/>
    </fieldset>
    <div class="container" style="height:150px; width:400px; position:absolute;" id="map"></div>
    <script src="js/maps.js"></script>
    <fieldset class="form-group">
      <input type="submit" class="btn btn-primary pull-right" value="Create Account"/>
    </fieldset>
    
    <script src="js/maps/js"></script>

</form>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKROr9gymIEWNBTvf1-pS65JBQlxXD7nw&callback=initMap">
</script>
</div>
